<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat | Komunikasi Anonim (Beta)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --dark-light: #636e72;
            --light: #f5f6fa;
            --light-dark: #dfe6e9;
            --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --dark-bg: #1e272e;
            --dark-card: #2f3640;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
            --danger: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* [Kode CSS sebelumnya tetap sama] */

        /* Message Controls */
        .message-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .message-controls {
            opacity: 1;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        body.dark-mode .control-btn {
            background: rgba(45, 52, 54, 0.9);
            color: var(--light);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.delete {
            color: var(--danger);
        }

        /* Confirmation Dialog */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .confirmation-dialog.active {
            opacity: 1;
            pointer-events: all;
        }

        .dialog-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-hover);
            transform: translateY(20px);
            transition: transform 0.3s;
            text-align: center;
        }

        body.dark-mode .dialog-content {
            background: var(--dark-card);
        }

        .confirmation-dialog.active .dialog-content {
            transform: translateY(0);
        }

        .dialog-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .dialog-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .dialog-btn.cancel {
            background: var(--light-dark);
            color: var(--dark);
        }

        body.dark-mode .dialog-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .dialog-btn.confirm {
            background: var(--danger);
            color: white;
        }

        /* [Kode CSS lainnya tetap sama] */
    </style>
</head>
<body>
    <!-- [Kode HTML sebelumnya tetap sama, hapus clearButton] -->
    
    <!-- Tambahkan dialog konfirmasi -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="dialog-content">
            <h3 style="margin-bottom: 1rem;">Hapus Pesan?</h3>
            <p>Pesan yang dihapus tidak dapat dikembalikan</p>
            <div class="dialog-actions">
                <button class="dialog-btn cancel" id="cancelDelete">Batal</button>
                <button class="dialog-btn confirm" id="confirmDelete">Hapus</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // [Kode JavaScript sebelumnya tetap sama sampai displayMessage]
            
            // Variabel untuk menyimpan pesan yang akan dihapus
            let messageToDelete = null;
            
            // Elemen dialog
            const confirmationDialog = document.getElementById('confirmationDialog');
            const cancelDeleteBtn = document.getElementById('cancelDelete');
            const confirmDeleteBtn = document.getElementById('confirmDelete');
            
            function displayMessage(message, animate = true) {
                emptyState.style.display = 'none';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.id = message.id;
                
                const isOwner = message.senderId === getUserId();
                
                let mediaContent = '';
                if (message.media) {
                    if (message.mediaType.includes('image') || message.mediaType.includes('gif')) {
                        mediaContent = `
                            <div class="message-media-container">
                                <img src="${message.media}" class="message-media" alt="Media">
                            </div>
                        `;
                    }
                }
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar" style="background-image: url('${message.avatar || 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Anonymous'}')"></div>
                        <div class="message-user">Anonymous</div>
                    </div>
                    ${isOwner ? `
                    <div class="message-controls">
                        <button class="control-btn delete" data-action="delete" title="Hapus pesan">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    ` : ''}
                    <div class="message-content">${message.text}</div>
                    ${mediaContent}
                    <div class="message-meta">
                        <div class="message-time">
                            <i class="far fa-clock"></i> ${message.time} â€¢ ${message.date}
                        </div>
                        <div class="message-actions">
                            <button class="message-action ${message.isLiked ? 'liked' : ''}" data-action="like">
                                <i class="${message.isLiked ? 'fas' : 'far'} fa-heart"></i>
                                <span>${message.likes}</span>
                            </button>
                            <button class="message-action" data-action="reply">
                                <i class="fas fa-reply"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                if (animate) {
                    messageElement.style.animation = 'messageIn 0.5s ease';
                }
                
                messagesList.prepend(messageElement);
                
                // Add event listeners
                messageElement.querySelector('[data-action="like"]')?.addEventListener('click', () => toggleLike(message.id));
                messageElement.querySelector('[data-action="reply"]')?.addEventListener('click', () => replyToMessage(message.id));
                messageElement.querySelector('[data-action="delete"]')?.addEventListener('click', () => showDeleteConfirmation(message.id));
            }
            
            function showDeleteConfirmation(messageId) {
                messageToDelete = messageId;
                confirmationDialog.classList.add('active');
            }
            
            function hideDeleteConfirmation() {
                confirmationDialog.classList.remove('active');
                messageToDelete = null;
            }
            
            function deleteMessage() {
                if (!messageToDelete) return;
                
                const messages = JSON.parse(localStorage.getItem('secretMessages') || '[]');
                const updatedMessages = messages.filter(m => m.id !== messageToDelete);
                localStorage.setItem('secretMessages', JSON.stringify(updatedMessages));
                
                // Update UI
                const messageElement = document.querySelector(`.message[data-id="${messageToDelete}"]`);
                if (messageElement) {
                    messageElement.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        messageElement.remove();
                        if (updatedMessages.length === 0) {
                            emptyState.style.display = 'block';
                        }
                    }, 300);
                }
                
                hideDeleteConfirmation();
            }
            
            // Event listeners untuk dialog
            cancelDeleteBtn.addEventListener('click', hideDeleteConfirmation);
            confirmDeleteBtn.addEventListener('click', deleteMessage);
            
            // Tutup dialog saat klik di luar
            confirmationDialog.addEventListener('click', (e) => {
                if (e.target === confirmationDialog) {
                    hideDeleteConfirmation();
                }
            });
            
            // [Kode JavaScript lainnya tetap sama]
        });
    </script>
</body>
</html>
