<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat | Komunikasi Anonim Elegan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --dark-light: #636e72;
            --light: #f5f6fa;
            --light-dark: #dfe6e9;
            --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --dark-bg: #1e272e;
            --dark-card: #2f3640;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.03) 0%, rgba(253, 121, 168, 0.03) 90%);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--light);
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, rgba(253, 121, 168, 0.05) 90%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--primary);
            opacity: 0.7;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            opacity: 1;
            background: rgba(108, 92, 231, 0.1);
        }

        body.dark-mode .theme-toggle {
            color: var(--primary-light);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 1rem;
        }

        .tagline {
            color: var(--dark-light);
            font-size: 1.05rem;
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }

        body.dark-mode .tagline {
            color: var(--light-dark);
        }

        /* Message Form Styles */
        .message-form {
            background: white;
            padding: 1.8rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
            animation: slideUp 0.8s ease;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        body.dark-mode .message-form {
            background: var(--dark-card);
            box-shadow: var(--shadow);
            border-color: rgba(255, 255, 255, 0.03);
        }

        .message-form:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-3px);
        }

        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-right: 1.2rem;
            position: relative;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid white;
        }

        body.dark-mode .avatar {
            border-color: var(--dark-card);
        }

        .avatar-selector {
            position: absolute;
            bottom: -4px;
            right: -4px;
            background: var(--primary);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .avatar-selector {
            border-color: var(--dark-card);
        }

        .avatar-options {
            position: absolute;
            top: 65px;
            left: 0;
            background: white;
            border-radius: 14px;
            box-shadow: var(--shadow-hover);
            padding: 12px;
            display: none;
            z-index: 100;
            width: 260px;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .avatar-options {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .avatar-options.show {
            display: grid;
        }

        .avatar-option {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .avatar-option.selected {
            border-color: var(--secondary);
            transform: scale(1.05);
        }

        .user-info h3 {
            color: var(--dark);
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        body.dark-mode .user-info h3 {
            color: var(--light);
        }

        .badge {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .user-info p {
            color: var(--dark-light);
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.9;
        }

        body.dark-mode .user-info p {
            color: var(--light-dark);
        }

        textarea {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid var(--light-dark);
            border-radius: 12px;
            min-height: 130px;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1.2rem;
            background: white;
            color: var(--dark);
            line-height: 1.6;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode textarea {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        textarea::placeholder {
            color: var(--dark-light);
            opacity: 0.6;
        }

        body.dark-mode textarea::placeholder {
            color: var(--light-dark);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .char-count {
            font-size: 0.8rem;
            color: var(--dark-light);
            font-weight: 400;
            opacity: 0.7;
        }

        body.dark-mode .char-count {
            color: var(--light-dark);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--bg-gradient);
            color: white;
            padding: 0.85rem 2rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.25);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        .btn-icon {
            background: none;
            color: var(--primary);
            font-size: 1.3rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        .btn-icon:hover {
            background: rgba(108, 92, 231, 0.1);
            opacity: 1;
        }

        body.dark-mode .btn-icon {
            color: var(--primary-light);
        }

        body.dark-mode .btn-icon:hover {
            background: rgba(108, 92, 231, 0.2);
        }

        /* Emoji Picker Styles */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: white;
            border-radius: 14px;
            box-shadow: var(--shadow-hover);
            padding: 12px;
            display: none;
            z-index: 100;
            max-height: 220px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .emoji-picker {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .emoji-picker.show {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            font-size: 1.4rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: scale(1.15);
        }

        body.dark-mode .emoji-btn:hover {
            background: rgba(108, 92, 231, 0.2);
        }

        /* Media Upload Styles */
        .media-upload {
            position: relative;
        }

        .media-preview {
            display: none;
            margin: 12px 0;
            position: relative;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: var(--light-dark);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        body.dark-mode .media-preview {
            background: rgba(255, 255, 255, 0.05);
        }

        .media-preview img {
            max-width: 100%;
            max-height: 220px;
            object-fit: contain;
            display: block;
            border-radius: 8px;
        }

        .remove-media {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 2;
        }

        .remove-media:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Message Media Styles */
        .message-media-container {
            max-width: 100%;
            margin: 12px 0;
            border-radius: 12px;
            overflow: hidden;
            background: var(--light-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        body.dark-mode .message-media-container {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-media {
            max-width: 100%;
            max-height: 320px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        /* Messages Container Styles */
        .messages-container {
            background: white;
            border-radius: 16px;
            padding: 1.8rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        body.dark-mode .messages-container {
            background: var(--dark-card);
            border-color: rgba(255, 255, 255, 0.03);
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-dark);
        }

        body.dark-mode .messages-header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .messages-title {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--secondary);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .clear-btn:hover {
            background: rgba(253, 121, 168, 0.1);
        }

        body.dark-mode .clear-btn:hover {
            background: rgba(253, 121, 168, 0.2);
        }

        .messages-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Scrollbar styling */
        .messages-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-list::-webkit-scrollbar-track {
            background: var(--light-dark);
            border-radius: 10px;
        }

        .messages-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        body.dark-mode .messages-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Message Styles */
        .message {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            position: relative;
            animation: messageIn 0.5s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        body.dark-mode .message {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.03);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .message:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 12px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .message-avatar {
            border-color: var(--dark-card);
        }

        .message-user {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--dark);
        }

        body.dark-mode .message-user {
            color: var(--light);
        }

        .message-content {
            margin-bottom: 0.8rem;
            line-height: 1.7;
            word-break: break-word;
            font-size: 0.95rem;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--dark-light);
        }

        body.dark-mode .message-meta {
            color: var(--light-dark);
        }

        .message-time {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
        }

        .message-actions {
            display: flex;
            gap: 12px;
        }

        .message-action {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-light);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .message-action:hover {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
        }

        body.dark-mode .message-action {
            color: var(--light-dark);
        }

        body.dark-mode .message-action:hover {
            background: rgba(108, 92, 231, 0.2);
        }

        .message-action.liked {
            color: var(--secondary);
        }

        /* Empty State Styles */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--dark-light);
            animation: fadeIn 0.8s ease;
        }

        body.dark-mode .empty-state {
            color: var(--light-dark);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--light-dark);
            opacity: 0.4;
        }

        body.dark-mode .empty-state i {
            color: var(--dark-light);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 300px;
            margin: 0 auto;
            opacity: 0.8;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 0.8rem 1.2rem;
            font-style: italic;
            color: var(--dark-light);
            font-size: 0.85rem;
            background: rgba(108, 92, 231, 0.05);
            border-radius: 50px;
            margin-bottom: 1rem;
            width: fit-content;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        body.dark-mode .typing-indicator {
            color: var(--light-dark);
            background: rgba(108, 92, 231, 0.1);
            border-color: rgba(255, 255, 255, 0.03);
        }

        .typing-indicator i {
            margin-right: 8px;
            color: var(--primary);
            font-size: 0.6rem;
            animation: pulse 1.5s infinite;
        }

        /* Badge styles */
        .badge-newbie {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }

        .badge-regular {
            background: linear-gradient(135deg, #00b894 0%, #55efc4 100%);
        }

        .badge-active {
            background: linear-gradient(135deg, #fd79a8 0%, #fab1a0 100%);
        }

        .badge-vip {
            background: linear-gradient(135deg, #fdcb6e 0%, #ffeaa7 100%);
            color: #2d3436;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1.2rem;
            }
            
            h1 {
                font-size: 2rem;
                padding: 0 0.5rem;
            }
            
            .message-form, .messages-container {
                padding: 1.5rem;
            }
            
            .emoji-picker, .avatar-options {
                grid-template-columns: repeat(5, 1fr);
                max-width: 90vw;
                right: 5vw;
            }
            
            .message-media {
                max-height: 250px;
            }
            
            .media-preview img {
                max-height: 180px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.95rem;
                padding: 0 0.5rem;
            }
            
            .message-form, .messages-container {
                padding: 1.2rem;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .send-btn {
                width: 100%;
                justify-content: center;
            }
            
            .message-media {
                max-height: 200px;
            }
            
            .avatar-options {
                width: 240px;
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Sec Chat</h1>
            <p class="tagline">Berbagi pemikiran secara anonim (beta)</p>
        </header>

        <div class="message-form">
            <div class="form-header">
                <div class="avatar" id="userAvatar" style="background-image: url('https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Anonymous')">
                    <div class="avatar-selector">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="avatar-options" id="avatarOptions">
                        <!-- Avatar options will be added by JavaScript -->
                    </div>
                </div>
                <div class="user-info">
                    <h3>Anonymous <span class="badge badge-newbie" id="userBadge">Newbie</span></h3>
                    <p>Pesan Anda akan tampil secara anonim</p>
                </div>
            </div>
            
            <textarea id="messageInput" placeholder="Apa yang ingin Anda sampaikan hari ini? ðŸ˜Š Tekan Enter untuk mengirim, Shift+Enter untuk baris baru" maxlength="500"></textarea>
            
            <div class="media-preview" id="mediaPreview">
                <button class="remove-media" id="removeMediaBtn"><i class="fas fa-times"></i></button>
                <img id="previewImage" src="" alt="Preview">
            </div>
            
            <div class="form-footer">
                <div class="form-actions">
                    <button class="btn btn-icon" id="emojiTrigger">
                        <i class="far fa-smile"></i>
                    </button>
                    <div class="media-upload">
                        <button class="btn btn-icon" id="mediaTrigger">
                            <i class="fas fa-image"></i>
                        </button>
                        <input type="file" id="mediaInput" accept="image/*, .gif" style="display: none;">
                    </div>
                    <div class="char-count"><span id="charCount">0</span>/500</div>
                </div>
                
                <div class="emoji-picker" id="emojiPicker">
                    <!-- Emojis will be added by JavaScript -->
                </div>
                
                <button class="btn btn-primary" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Kirim
                </button>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-circle"></i> Someone is typing...
        </div>

        <div class="messages-container">
            <div class="messages-header">
                <h3 class="messages-title"><i class="fas fa-comments"></i> Pesan Terkini</h3>
                <button class="clear-btn" id="clearButton">
                    <i class="fas fa-trash"></i> Hapus Semua
                </button>
            </div>
            
            <div class="messages-list" id="messagesList">
                <!-- Pesan akan muncul di sini -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comment-slash"></i>
                    <p>Belum ada pesan, jadilah yang pertama mengirim!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesList = document.getElementById('messagesList');
            const clearButton = document.getElementById('clearButton');
            const charCount = document.getElementById('charCount');
            const emptyState = document.getElementById('emptyState');
            const emojiTrigger = document.getElementById('emojiTrigger');
            const emojiPicker = document.getElementById('emojiPicker');
            const themeToggle = document.getElementById('themeToggle');
            const typingIndicator = document.getElementById('typingIndicator');
            const userAvatar = document.getElementById('userAvatar');
            const avatarOptions = document.getElementById('avatarOptions');
            const mediaTrigger = document.getElementById('mediaTrigger');
            const mediaInput = document.getElementById('mediaInput');
            const mediaPreview = document.getElementById('mediaPreview');
            const previewImage = document.getElementById('previewImage');
            const removeMediaBtn = document.getElementById('removeMediaBtn');
            const userBadge = document.getElementById('userBadge');
            
            // WebSocket connection
            const socketProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const socketUrl = socketProtocol + window.location.host + '/ws';
            let socket;
            
            try {
                socket = new WebSocket(socketUrl);
                
                socket.onopen = function(e) {
                    console.log('WebSocket connection established');
                };
                
                socket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    if (message.type === 'new_message') {
                        displayMessage(message.data, true);
                    } else if (message.type === 'typing') {
                        showTypingIndicator();
                    } else if (message.type === 'user_count') {
                        updateUserCount(message.count);
                    }
                };
                
                socket.onclose = function(event) {
                    if (event.wasClean) {
                        console.log(`WebSocket connection closed cleanly, code=${event.code}, reason=${event.reason}`);
                    } else {
                        console.log('WebSocket connection died');
                        setTimeout(connectWebSocket, 5000);
                    }
                };
                
                socket.onerror = function(error) {
                    console.log('WebSocket error:', error);
                };
            } catch (e) {
                console.log('WebSocket not available, falling back to local storage');
            }
            
            function connectWebSocket() {
                socket = new WebSocket(socketUrl);
            }
            
            // Emoji list
            const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ˜Ž', 'ðŸ˜Š', 'ðŸ‘', 'â¤ï¸', 'ðŸ”¥', 'ðŸŽ‰', 'ðŸ¤”', 
                           'ðŸ™', 'ðŸ˜¢', 'ðŸ˜¡', 'ðŸ¤¯', 'ðŸ‘', 'ðŸ’¯', 'ðŸ¤£', 'ðŸ˜´', 'ðŸ¥³', 'ðŸ˜‡'];
            
            // Avatar options
            const avatarList = [
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Anonymous',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=User',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Chatter',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Secret',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Happy',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Smile',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Funny',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Joy',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Laugh',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Peace',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Love',
                'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Heart'
            ];
            
            // Badge levels
            const badgeLevels = [
                { name: 'Newbie', messages: 0, class: 'badge-newbie' },
                { name: 'Regular', messages: 5, class: 'badge-regular' },
                { name: 'Active', messages: 15, class: 'badge-active' },
                { name: 'VIP', messages: 30, class: 'badge-vip' }
            ];
            
            // User data
            let userData = {
                avatar: avatarList[0],
                messageCount: 0,
                lastActive: new Date().toISOString()
            };
            
            // Typing detection
            let typingTimeout;
            let isTyping = false;
            let mediaFile = null;
            
            // Initialize
            loadMessages();
            populateEmojis();
            populateAvatarOptions();
            checkThemePreference();
            loadUserData();
            updateBadge();
            
            // Event Listeners
            messageInput.addEventListener('input', updateCharCount);
            messageInput.addEventListener('keydown', handleKeyDown);
            messageInput.addEventListener('input', detectTyping);
            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearMessages);
            emojiTrigger.addEventListener('click', toggleEmojiPicker);
            themeToggle.addEventListener('click', toggleTheme);
            userAvatar.addEventListener('click', toggleAvatarOptions);
            mediaTrigger.addEventListener('click', () => mediaInput.click());
            mediaInput.addEventListener('change', handleMediaUpload);
            removeMediaBtn.addEventListener('click', removeMedia);
            
            // Functions
            function updateCharCount() {
                charCount.textContent = messageInput.value.length;
            }
            
            function handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }
            
            function detectTyping() {
                if (!isTyping && messageInput.value.length > 0) {
                    isTyping = true;
                    typingIndicator.style.display = 'block';
                    
                    // Send typing notification via WebSocket
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'typing',
                            data: true
                        }));
                    }
                    
                    // Simulate other users typing
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        isTyping = false;
                    }, 2000);
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    isTyping = false;
                }, 1000);
            }
            
            function showTypingIndicator() {
                if (!isTyping) {
                    typingIndicator.style.display = 'block';
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, 2000);
                }
            }
            
            function sendMessage() {
                const messageText = messageInput.value.trim();
                
                if (messageText === '' && !mediaFile) {
                    showAlert('Tulis pesan atau unggah gambar dulu!', 'error');
                    messageInput.focus();
                    return;
                }
                
                const newMessage = {
                    id: Date.now(),
                    text: messageText,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    date: new Date().toLocaleDateString(),
                    likes: 0,
                    isLiked: false,
                    avatar: userData.avatar,
                    media: mediaFile ? URL.createObjectURL(mediaFile) : null,
                    mediaType: mediaFile ? mediaFile.type : null,
                    userId: getUserId()
                };
                
                saveMessage(newMessage);
                displayMessage(newMessage);
                
                // Update user stats
                userData.messageCount++;
                userData.lastActive = new Date().toISOString();
                saveUserData();
                updateBadge();
                
                // Send via WebSocket if available
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'new_message',
                        data: newMessage
                    }));
                }
                
                // Reset input
                messageInput.value = '';
                charCount.textContent = '0';
                hideEmojiPicker();
                removeMedia();
                
                // Visual feedback
                createConfetti();
                showAlert('Pesan terkirim!', 'success');
                animateSendButton();
                
                // Simulate received message after delay
                if (Math.random() > 0.7) {
                    setTimeout(simulateReceivedMessage, 3000 + Math.random() * 5000);
                }
            }
            
            function saveMessage(message) {
                const messages = JSON.parse(localStorage.getItem('secretMessages') || '[]');
                messages.unshift(message);
                localStorage.setItem('secretMessages', JSON.stringify(messages));
            }
            
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('secretMessages') || '[]');
                
                if (messages.length > 0) {
                    emptyState.style.display = 'none';
                    messages.forEach(message => {
                        displayMessage(message, false);
                    });
                }
            }
            
            function displayMessage(message, animate = true) {
                emptyState.style.display = 'none';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.id = message.id;
                
                let mediaContent = '';
                if (message.media) {
                    if (message.mediaType.includes('image') || message.mediaType.includes('gif')) {
                        mediaContent = `
                            <div class="message-media-container">
                                <img src="${message.media}" class="message-media" alt="Media">
                            </div>
                        `;
                    }
                }
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar" style="background-image: url('${message.avatar || 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Anonymous'}')"></div>
                        <div class="message-user">Anonymous</div>
                    </div>
                    <div class="message-content">${message.text}</div>
                    ${mediaContent}
                    <div class="message-meta">
                        <div class="message-time">
                            <i class="far fa-clock"></i> ${message.time} â€¢ ${message.date}
                        </div>
                        <div class="message-actions">
                            <button class="message-action ${message.isLiked ? 'liked' : ''}" data-action="like">
                                <i class="${message.isLiked ? 'fas' : 'far'} fa-heart"></i>
                                <span>${message.likes}</span>
                            </button>
                            <button class="message-action" data-action="reply">
                                <i class="fas fa-reply"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                if (animate) {
                    messageElement.style.animation = 'messageIn 0.5s ease';
                }
                
                messagesList.prepend(messageElement);
                
                // Add event listeners to action buttons
                messageElement.querySelector('[data-action="like"]').addEventListener('click', () => toggleLike(message.id));
                messageElement.querySelector('[data-action="reply"]').addEventListener('click', () => replyToMessage(message.id));
            }
            
            function clearMessages() {
                if (confirm('Yakin ingin menghapus semua pesan? Tindakan ini tidak dapat dibatalkan.')) {
                    localStorage.removeItem('secretMessages');
                    messagesList.innerHTML = '';
                    emptyState.style.display = 'block';
                    showAlert('Semua pesan dihapus!', 'info');
                }
            }
            
            function toggleLike(messageId) {
                const messages = JSON.parse(localStorage.getItem('secretMessages') || '[]');
                const messageIndex = messages.findIndex(m => m.id === messageId);
                
                if (messageIndex !== -1) {
                    messages[messageIndex].isLiked = !messages[messageIndex].isLiked;
                    messages[messageIndex].likes += messages[messageIndex].isLiked ? 1 : -1;
                    
                    localStorage.setItem('secretMessages', JSON.stringify(messages));
                    
                    // Update UI
                    const likeButton = document.querySelector(`.message[data-id="${messageId}"] [data-action="like"]`);
                    if (likeButton) {
                        likeButton.classList.toggle('liked');
                        likeButton.innerHTML = `
                            <i class="${messages[messageIndex].isLiked ? 'fas' : 'far'} fa-heart"></i>
                            <span>${messages[messageIndex].likes}</span>
                        `;
                        
                        // Heart animation
                        if (messages[messageIndex].isLiked) {
                            const heart = likeButton.querySelector('i');
                            heart.style.animation = 'pulse 0.5s ease';
                            setTimeout(() => {
                                heart.style.animation = '';
                            }, 500);
                        }
                    }
                }
            }
            
            function replyToMessage(messageId) {
                const messages = JSON.parse(localStorage.getItem('secretMessages') || '[]');
                const message = messages.find(m => m.id === messageId);
                
                if (message) {
                    messageInput.value = `@Anonymous: ${message.text.substring(0, 30)}${message.text.length > 30 ? '...' : ''}\n`;
                    messageInput.focus();
                    showAlert('Anda bisa membalas pesan ini', 'info');
                }
            }
            
            function populateEmojis() {
                emojiPicker.innerHTML = emojis.map(emoji => `
                    <button class="emoji-btn">${emoji}</button>
                `).join('');
                
                // Add emoji click handlers
                document.querySelectorAll('.emoji-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        messageInput.value += btn.textContent;
                        messageInput.focus();
                        updateCharCount();
                    });
                });
            }
            
            function populateAvatarOptions() {
                avatarOptions.innerHTML = avatarList.map((avatar, index) => `
                    <div class="avatar-option ${index === 0 ? 'selected' : ''}" 
                         style="background-image: url('${avatar}')" 
                         data-avatar="${avatar}"></div>
                `).join('');
                
                // Add avatar selection handlers
                document.querySelectorAll('.avatar-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const selectedAvatar = option.dataset.avatar;
                        userData.avatar = selectedAvatar;
                        saveUserData();
                        userAvatar.style.backgroundImage = `url('${selectedAvatar}')`;
                        
                        // Update selected state
                        document.querySelectorAll('.avatar-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        
                        hideAvatarOptions();
                    });
                });
            }
            
            function toggleEmojiPicker() {
                emojiPicker.classList.toggle('show');
                hideAvatarOptions();
            }
            
            function toggleAvatarOptions() {
                avatarOptions.classList.toggle('show');
                hideEmojiPicker();
            }
            
            function hideEmojiPicker() {
                emojiPicker.classList.remove('show');
            }
            
            function hideAvatarOptions() {
                avatarOptions.classList.remove('show');
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            }
            
            function checkThemePreference() {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
            
            function handleMediaUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    showAlert('Hanya file gambar yang diizinkan!', 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showAlert('Ukuran file terlalu besar (maks 5MB)', 'error');
                    return;
                }
                
                mediaFile = file;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    mediaPreview.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
            
            function removeMedia() {
                mediaFile = null;
                previewImage.src = '';
                mediaPreview.style.display = 'none';
                mediaInput.value = '';
            }
            
            function loadUserData() {
                const savedData = localStorage.getItem('userData');
                if (savedData) {
                    userData = JSON.parse(savedData);
                    userAvatar.style.backgroundImage = `url('${userData.avatar}')`;
                }
            }
            
            function saveUserData() {
                localStorage.setItem('userData', JSON.stringify(userData));
            }
            
            function updateBadge() {
                let currentBadge = badgeLevels[0];
                
                for (let i = badgeLevels.length - 1; i >= 0; i--) {
                    if (userData.messageCount >= badgeLevels[i].messages) {
                        currentBadge = badgeLevels[i];
                        break;
                    }
                }
                
                userBadge.textContent = currentBadge.name;
                userBadge.className = `badge ${currentBadge.class}`;
            }
            
            function getUserId() {
                let userId = localStorage.getItem('userId');
                if (!userId) {
                    userId = 'user-' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('userId', userId);
                }
                return userId;
            }
            
            function simulateReceivedMessage() {
                const randomMessages = [
                    "Apa kabar semuanya? ðŸ˜Š",
                    "Ada yang pernah baca buku ini? Judulnya menarik!",
                    "Hari ini cuacanya bagus ya â˜€ï¸",
                    "Saya baru saja bergabung, senang bisa berkenalan!",
                    "Pendapat kalian tentang topik ini? ðŸ¤”",
                    "Selamat pagi/siang/malam semuanya!",
                    "Ada rekomendasi tempat baca yang nyaman?",
                    "Ini pesan pertama saya di sini ðŸŽ‰"
                ];
                
                const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
                const randomAvatar = avatarList[Math.floor(Math.random() * avatarList.length)];
                
                const newMessage = {
                    id: Date.now(),
                    text: randomMessage,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    date: new Date().toLocaleDateString(),
                    likes: 0,
                    isLiked: false,
                    avatar: randomAvatar,
                    userId: 'bot-' + Math.random().toString(36).substr(2, 5)
                };
                
                saveMessage(newMessage);
                displayMessage(newMessage);
                
                // Notification
                if (Notification.permission === 'granted') {
                    new Notification('Pesan Baru di Secret Chat', {
                        body: randomMessage,
                        icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111432.png'
                    });
                }
            }
            
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    ${message}
                `;
                document.body.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
            
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            function getRandomColor() {
                const colors = ['#6C5CE7', '#FD79A8', '#00CEFF', '#00B894', '#FDCB6E'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            function animateSendButton() {
                sendButton.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    sendButton.style.animation = '';
                }, 500);
            }
            
            function updateUserCount(count) {
                // You can implement this to show how many users are online
                console.log(`${count} users online`);
            }
            
            // Request notification permission
            if (Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
            
            // Close emoji picker and avatar options when clicking outside
            document.addEventListener('click', (e) => {
                if (!emojiTrigger.contains(e.target) && !emojiPicker.contains(e.target)) {
                    hideEmojiPicker();
                }
                
                if (!userAvatar.contains(e.target) && !avatarOptions.contains(e.target)) {
                    hideAvatarOptions();
                }
            });
        });
    </script>
</body>
