<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #8e44ad, #3498db, #f39c12);
            --bg-dark: linear-gradient(135deg, #2c3e50, #8e44ad);
            --btn-gradient: linear-gradient(135deg, #6a5acd, #1e90ff);
            --btn-hover: linear-gradient(135deg, #836fff, #4682b4);
            --text-color: #fff;
            --dark-text: #d1d1d1;
            --transition-time: 0.3s;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: var(--bg-light);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background var(--transition-time) ease-in-out;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            object-fit: cover;
            transition: var(--transition-time);
        }

        .profile img:hover {
            transform: scale(1.05);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .links a {
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 20px;
            background: var(--btn-gradient);
            color: var(--text-color);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all var(--transition-time) ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        /* RGB Game Button */
        .links a.game-link {
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff);
            background-size: 400% 400%;
            animation: rainbow 8s linear infinite;
            border: none;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .links a.game-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: rainbow 4s linear infinite;
        }

        .links a.game-link::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff);
            background-size: 400% 400%;
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .links a.game-link:hover::before {
            opacity: 1;
            animation: rainbow 4s linear infinite;
            filter: blur(4px);
        }

        .links a:hover {
            background: var(--btn-hover);
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer a {
            color: var(--text-color);
            font-size: 1.4rem;
            transition: all var(--transition-time) ease;
        }

        .footer a:hover {
            transform: scale(1.2);
            color: #f1c40f;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background var(--transition-time);
            border: none;
            color: inherit;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dark-mode {
            background: var(--bg-dark);
        }

        .dark-mode .links a, .dark-mode .footer a {
            color: var(--dark-text);
        }

        @media (max-width: 480px) {
            .container {
                width: 85%;
                padding: 15px;
            }
            
            .links a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .footer a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <div class="profile">
            <img src="awok.jpg" alt="Profile picture of Slepyfaaa" loading="lazy">
            <h1>Slepyfaaa</h1>
            <p>Pelajar | Halooo</p>
        </div>

        <div class="links">
            <a href="comingsoon.html"><i class="fas fa-link"></i> Portfolio</a>
            <a href="comingsoon.html"><i class="fas fa-blog"></i> Blog</a>
            <a href="comingsoon.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="game.html" class="game-link"><i class="fas fa-gamepad"></i> Game</a>
        </div>

        <div class="footer">
            <a href="mailto:daffaflh123@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/daffafarros110/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/faa110" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Check for saved theme preference
        function checkTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('.theme-toggle i');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // Toggle theme function
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', checkTheme);
    </script>
</body>
</html>
